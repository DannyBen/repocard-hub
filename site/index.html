<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Repo Card Hub</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    main {
      text-align: center;
      padding: 1rem;
    }
    p {
      margin: 0.5rem 0 0;
      line-height: 1.5;
      color: #333;
    }
    a {
      color: #0f766e;
      text-decoration-color: #0f766e;
      text-underline-offset: 2px;
    }
    a:visited {
      color: #0f766e;
    }
    a:hover,
    a:focus-visible {
      color: #115e59;
      text-decoration-color: #115e59;
    }
  </style>
</head>
<body>
  <main>
    <h1>Repo Card Hub</h1>
    <p>
      This is the repocard site for
      <a href="https://github.com/DannyBen">@DannyBen</a>.
      <br>
      Build your own with
      <a href="https://github.com/DannyBen/repocard">DannyBen/repocard</a>.
    </p>
    <img src="/svg/repocard.svg">
  </main>
</body>
</html>
